<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/music.css">
</head>
<body>
	<div class="header clearfix">
		<div class="search pull-left">
			<input type="text">
		</div>
		<div class="search-button btn btn-warning pull-left">
			搜索
		</div>
	</div>
	<div class="list">
		<ul>
			<li>
				<h3>歌名</h3>
				<p>信息</p>
				<span class="timeLength">01:36</span>
			</li>
		</ul>
	</div>
	<div class="player">
		<div class="player-img pull-left"></div>
		<div class="control">
			<div class="control-jdt">
				<div class="control-jd"></div>
				<span class="control-jdt-col"></span>
			</div>
			<div class="control-text pull-left">歌名</div>
			<div class="control-col pull-right">
				<span class="glyphicon glyphicon-play playing"></span>
				<span class="glyphicon glyphicon-step-forward nexting"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/music.js"></script>
</body>
</html>
